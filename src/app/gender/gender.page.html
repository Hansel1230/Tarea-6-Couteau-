<ion-header>
  <ion-toolbar>
    <ion-title>Gender</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label> Ingrese el nombre: </ion-label>
        <ion-input [(ngModel)]="Name"></ion-input>
      </ion-item>
      <ion-button (click)="predecir()">Predecir</ion-button>
      <ion-item>{{Name1}} </ion-item>
      <ion-item>{{genero}} </ion-item>
    </ion-list>
  </div>
</ion-content>
